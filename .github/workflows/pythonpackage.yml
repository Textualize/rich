name: Test Rich module

on: [pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        python-version: [3.6, 3.7, 3.8]

    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          poetry install
          # Verify that rich package can really be found by current python
          cd tools
          python -c "import rich; print(rich.__file__)"
      - name: Format check with black
        run: |
          make format-check
      - name: Typecheck with mypy
        run: |
          make typecheck
      - name: Test with pytest
        run: |
          pip install .
          python -m pytest tests -v --cov=./rich --cov-report=xml:./coverage.xml --cov-report term-missing

      - name: Upload code coverage
        uses: codecov/codecov-action@v1.0.10
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          name: rich
          flags: unittests
          env_vars: OS,PYTHON
