name: Test Rich module

on: [pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: Install system packages
        run: sudo apt-get install libxml2-utils libxslt1-dev
        if: matrix.os == 'ubuntu-latest'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          poetry install
      - name: Perform linting
        # same as local 'make lint' but faster due to caching
        uses: pre-commit/action@v2.0.0
      - name: Test with pytest
        run: |
          pip install .
          python -m pytest tests -v --cov=./rich --cov-report=xml:./coverage.xml --cov-report term-missing

      - name: Upload code coverage
        uses: codecov/codecov-action@v1.0.10
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          name: rich
          flags: unittests
          env_vars: OS,PYTHON
